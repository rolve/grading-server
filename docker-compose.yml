version: "3.8"

services:
  web-app:
    build:
      context: web-app
      dockerfile: "${DOCKERFILE}"
    volumes:
      - "web-app-db:/app/db"
      - "${BACKUP_DIR}:/app/backup"
    hostname: web-app
    ports:
      - 8080:8080
    environment:
      GRADINGSERVER_WEBAPP_GRADINGSERVICEHOST: grading-service
  grading-service:
    build:
      context: grading-service
      dockerfile: "${DOCKERFILE}"
    hostname: grading-service

volumes:
  web-app-db:
