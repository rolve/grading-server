<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="html(title,main)"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title th:replace="${title}">Title</title>
    <link rel="shortcut icon" href="../static/favicon/favicon.ico" th:href="@{/favicon/favicon.ico}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-beta2/css/bootstrap.min.css" integrity="sha512-aqT9YD5gLuLBr6ipQAS+72o5yHKzgZbGxEh6iY8lW/r6gG14e2kBTAJb8XrxzZrMOgSmDqtLaF76T0Z6YY2IHg==" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="../static/css/style.css" th:href="@{/css/style.css}">
</head>
<body>
    <header class="container-lg">
        <div class="row justify-content-between">
            <nav class="col-auto">
                <a th:href="@{/}" class="btn btn-link" title="Home"><i class="fa fa-home"></i></a>
            </nav>
            <div class="col-auto">
                <a sec:authorize="isAnonymous()" th:href="@{/login}" class="btn btn-primary">Sign in</a>
                <form sec:authorize="isAuthenticated()" th:action="@{/logout}" method="post">
                    <button type="submit" class="btn btn-secondary">Sign out</button>
                </form>
            </div>
        </div>
    </header>
    <div id="main-outer">
        <div class="container-lg">
            <main th:replace="${main}">
                <h1>Heading</h1>
                <p>Example Text</p>
            </main>
        </div>
    </div>
    <footer class="container-lg">
        <div class="row justify-content-between">
            <div class="col-auto">
                <i class="fa fa-code"></i> Michael Faes
            </div>
            <div class="col-auto">
                Grading service is
                <span class="badge bg-success"
                      th:class="|badge bg-${@gradingService.status.name == 'UP' ? 'success' : 'danger'}|"
                      th:text="${@gradingService.status}">UP</span>
            </div>
        </div>
    </footer>
</body>
</html>
