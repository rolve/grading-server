<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create New Course</title>
</head>
<body>
    <h1>Create New Course</h1>
    <form th:action="@{/courses/create}" method="post">
        <table>
            <tbody>
            <tr>
                <td><label for="name">Name</label></td>
                <td><input type="text" id="name" name="name"></td>
            </tr>
            <tr>
                <td><label for="termKind">Term</label></td>
                <td th:with="today = ${#temporals.createToday()}">
                    <input type="text" id="termKind" name="termKind" value="FS" th:value="(${#temporals.month(today)} < 7) ? ('FS') : ('HS')">
                    <input type="text" id="termYear" name="termYear" value="2021" th:value="${#temporals.year(today)}">
                </td>
            </tr>
            <tr>
                <td><label for="qualifier">Qualifier</label></td>
                <td><input type="text" id="qualifier" name="qualifier"></td>
            </tr>
            </tbody>
        </table>
        <p>
            <input type="submit" value="Create">
        </p>
    </form>
</body>
</html>
