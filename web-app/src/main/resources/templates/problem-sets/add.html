<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="page::html(title=~{::title},main=~{::main})">
<head>
    <title>Add Problem Set</title>
</head>
<body>
    <main>
        <h1>Add Problem Set</h1>
        <form method="post">
            <div class="form-group">
                <label for="course">Course</label>
                <input type="text" id="course" name="course" class="form-control" readonly
                       value="Course Name" th:value="${course.fullName}">
            </div>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name"class="form-control">
            </div>
            <div class="form-group">
                <label for="deadlineDate">Deadline</label>
                <div class="form-row">
                    <div class="col">
                        <input type="date" id="deadlineDate" name="deadlineDate" class="form-control">
                    </div>
                    <div class="col">
                        <input type="time" id="deadlineTime" name="deadlineTime" class="form-control">
                    </div>
                </div>
            </div>
            <p>
                <button type="submit" class="btn btn-primary">Add</button>
                <a href="../courses/course.html" th:href="@{..}" class="btn btn-secondary">Cancel</a>
            </p>
        </form>
    </main>
</body>
</html>
