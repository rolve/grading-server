<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="page::html(title=~{::title},main=~{::main})">
<head>
    <title>Add Problem Set</title>
</head>
<body>
    <main>
        <h1>Add Problem Set</h1>
        <form method="post">
            <h4>Problem Set</h4>
            <div class="row mb-3">
                <label for="course" class="col-sm-2 col-form-label">Course</label>
                <div class="col-sm-10">
                    <input type="text" id="course" name="course" class="form-control" readonly
                           value="Course Name" th:value="${course.fullName}">
                </div>
            </div>
            <div class="row mb-3">
                <label for="name" class="col-sm-2 col-form-label">Name</label>
                <div class="col-sm-10">
                    <input type="text" id="name" name="name" class="form-control">
                </div>
            </div>
            <div class="row mb-3">
                <label for="deadlineDate" class="col-sm-2 col-form-label">Deadline</label>
                <div class="col">
                    <input type="date" id="deadlineDate" name="deadlineDate" class="form-control">
                </div>
                <div class="col ps-0">
                    <input type="time" id="deadlineTime" name="deadlineTime" class="form-control">
                </div>
            </div>
            <h4>Grading Configuration</h4>
            <div class="row mb-3">
                <label for="testClass" class="col-sm-2 col-form-label">Test Class</label>
                <div class="col-sm-10">
                    <input type="file" class="form-control-file" id="testClass">
                </div>
            </div>
            <div class="row g-2">
                <div class="col-sm-2">
                    <button type="submit" class="btn btn-primary w-100">Add</button>
                </div>
                <div class="col-sm-2">
                    <a href="../courses/course.html" th:href="@{..}" class="btn btn-secondary w-100">Cancel</a>
                </div>
            </div>
        </form>
    </main>
</body>
</html>
